version: "3.8"

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: biblioteca_postgres
    environment:
      POSTGRES_DB: biblioteca_digital
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: biblioteca123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - biblioteca_network
    restart: unless-stopped

  # Aplicação Node.js
  app:
    build: .
    container_name: biblioteca_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: biblioteca_digital
      DB_USER: postgres
      DB_PASSWORD: biblioteca123
      JWT_SECRET: seu_jwt_secret_super_seguro_aqui_em_producao
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - biblioteca_network
    restart: unless-stopped

  # Nginx (Proxy Reverso)
  nginx:
    image: nginx:alpine
    container_name: biblioteca_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - app
    networks:
      - biblioteca_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  biblioteca_network:
    driver: bridge
